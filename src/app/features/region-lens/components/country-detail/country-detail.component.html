<div class="space-y-3 p-4 rounded-2xl shadow-md bg-white max-w-sm sm:max-w-md md:max-w-lg mx-auto">
     <div class="flex flex-col items-center">
          <img
          [src]="countryData?.flag"
          alt="Flag"
          class="h-8 w-10 rounded-sm shadow-sm"
        />
       <p class="text-base font-medium text-gray-900 mt-1">{{ countryData?.name }}</p>
     </div>
   
     <div class="text-sm text-gray-800">
       <p><span class="font-semibold">Area:</span> {{ countryData?.area | number }} kmÂ²</p>
       <p><span class="font-semibold">Population:</span> {{ countryData?.population | number }}</p>
     </div>
   
     <div class="flex items-center space-x-2">
       <a
         [href]="countryData?.wikipedia"
         target="_blank"
         rel="noopener noreferrer"
         class="text-sm font-medium text-blue-600 hover:text-blue-800 underline transition-colors duration-200"
       >
         Learn More
       </a>
     </div>
   </div>
