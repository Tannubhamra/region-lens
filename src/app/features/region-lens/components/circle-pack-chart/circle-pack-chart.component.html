<div class="relative w-full h-[80vh]">
    <div #chartContainer class="w-full h-full"></div>
    <div
    #tooltip
    role="tooltip"
    class="absolute z-50 hidden px-3 py-2 bg-white text-sm text-gray-800 border border-gray-300 rounded-lg shadow pointer-events-none"
  ></div>

    <div class="absolute top-4 left-4 flex flex-col space-y-2 z-10">
        <ng-container *ngFor="let item of legendItems">
            <div 
              class="flex items-center gap-2 cursor-pointer"
              (click)="toggleLegendsDepthVisibility(item.depth)"
              [class.opacity-50]="!legendsVisibleDepths.get(item.depth)"
            >
              <div 
                class="w-4 h-4 rounded-full" 
                [style.background-color]="item.color"
              ></div>
              <span>{{ item.label }}</span>
            </div>
          </ng-container>
          
        <button (click)="zoomIn()" class="bg-blue-300 text-white rounded-lg w-7 h-7 text-lg">+</button>
        <button (click)="zoomOut()" class="bg-blue-300 text-white rounded-lg w-7 h-7 text-lg">−</button>
        <button (click)="resetZoom()" class="bg-blue-300 text-white rounded-lg w-7 h-7 text-sm">⟳</button>
    </div>
  </div>
